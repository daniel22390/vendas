<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/particular/index.css">
    <title>VENDAS | HOME</title>
  </head>
  <body>
    <div class="container">

      <section class="body-application">
        <!-- navbar superior -->
        <header>
          <nav>
            <h5>CONTROLE DE VENDAS</h5>
          </nav>
        </header>

      </section>


      <!-- sidenav lateral -->
      <div class="side">
        <i class="fas fa-2x fa-border fa-bars"></i>
        <ul class="sidenav toggle-class">
          <li>
            <i class="fas fa-home fa-2x"></i>
            <span>Página Inicial</span>
          </li>
          <li>
            <i class="fas fa-shopping-cart fa-2x"></i>
            <span>Vendas</span>
          </li>
          <li>
            <i class="fas fa-user-alt fa-2x"></i>
            <span>Clientes</span>
          </li>
          <li>
            <i class="fab fa-product-hunt fa-2x"></i>
            <span>Produtos</span>
          </li>
          <li>
            <i class="fas fa-file-invoice-dollar fa-2x"></i>
            <span>Caixa</span>
          </li>
          <li>
            <i class="fas fa-headset fa-2x"></i>
            <span>Suporte Técnico</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.3.1.min.js" ></script>
    <script src="./js/popper.min.js" ></script>
    <script src="./js/bootstrap.min.js" ></script>
    <script src="./js/particular/script.js" ></script>
  </body>
</html>
